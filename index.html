<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type='text/javascript' src='config.js'></script>
    <script src="app.js"></script>

    <title>Oceans</title>
</head>

<body>
    <div class="container">
        <div class="main">
            <div id="main-title">
                <h1>Oceans.</h1>
            </div>
            <div id="main-desc">
                <p>
                    Relax and enjoy these soothing sounds of the ocean.
                    <br>
                    <br>
                    Inspired by <a id="tree" href="https://www.tree.fm/">tree.fm.</a>
                    <br>
                    <br>
                    Made by <a target="_blank" href="https://www.linkedin.com/in/maya-whaley">maya whaley</a>.
                    <br>

                </p>
            </div>


        </div>

        <div class="sound">
            <div class=" sound-container">
                <div id="sound-title"></div>
                <div id="sound-desc"></div>
                <div id="sound-link"></div>
                <audio id="myAudio">
                    Your browser does not support the audio element.
                </audio>
                <div class="sound-icons">
                    <div id="pause"></div>
                    <button onclick="togglePlay()" id="play"></button>
                    <button id="next" label="Next"> Next </button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
